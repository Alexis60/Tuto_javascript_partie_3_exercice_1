<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
      <img src="images/image1.jpg" id="image1" onmouseover="affichage()" onmouseout="enlevage()"/>
      <script>
      function affichage()
      {
        var bordure = document.getElementById("image1")
        bordure.style.borderStyle = "solid";
        bordure.style.borderColor = "red";
        bordure.style.borderWidth = "3px";
      }
function enlevage()
{
var pasdebordure = document.getElementById("image1")
    pasdebordure.style.border = "none";
}
      </script>
  </body>
</html>
